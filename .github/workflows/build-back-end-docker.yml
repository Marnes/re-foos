name: build-back-end-docker

on:
  push:
    branches: [ master, docker ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - run: gradle buildFatJar --no-daemon
